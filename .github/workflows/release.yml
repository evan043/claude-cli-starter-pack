# Release Pipeline - Automated npm publishing on version bump
# Triggered when package.json version changes on main/master branch

name: Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'package.json'

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  # ============================================
  # Check if version changed
  # ============================================
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.current }}
      should_release: ${{ steps.version.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get version info
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

          # Check if version changed in this commit
          git diff HEAD~1 package.json | grep -q '"version"' && CHANGED=true || CHANGED=false
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

          echo "Current version: $CURRENT"
          echo "Version changed: $CHANGED"

  # ============================================
  # Run full test suite before release
  # ============================================
  test:
    name: Pre-Release Tests
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Verify CLI
        run: |
          node bin/gtask.js --version
          node bin/gtask.js --help

  # ============================================
  # Publish to npm
  # ============================================
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [check-version, test]
    if: needs.check-version.outputs.should_release == 'true'
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get version
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.pkg.outputs.version }}" -m "Release v${{ steps.pkg.outputs.version }}"
          git push origin "v${{ steps.pkg.outputs.version }}"

  # ============================================
  # Create GitHub Release
  # ============================================
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check-version, publish]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev
        run: |
          PREV=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          echo "tag=$PREV" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          VERSION="v${{ steps.pkg.outputs.version }}"
          PREV="${{ steps.prev.outputs.tag }}"

          if [ -n "$PREV" ]; then
            COMMITS=$(git log ${PREV}..HEAD --oneline --no-decorate | head -20)
          else
            COMMITS=$(git log -10 --oneline --no-decorate)
          fi

          # Parse conventional commits
          FEATURES=$(echo "$COMMITS" | grep -E "^[a-f0-9]+ feat" | sed 's/^[a-f0-9]* feat[^:]*: /- /' || true)
          FIXES=$(echo "$COMMITS" | grep -E "^[a-f0-9]+ fix" | sed 's/^[a-f0-9]* fix[^:]*: /- /' || true)
          OTHER=$(echo "$COMMITS" | grep -vE "^[a-f0-9]+ (feat|fix|chore|docs)" | sed 's/^[a-f0-9]* /- /' || true)

          cat << EOF > release-notes.md
          ## What's Changed

          EOF

          if [ -n "$FEATURES" ]; then
            echo "### Features" >> release-notes.md
            echo "$FEATURES" >> release-notes.md
            echo "" >> release-notes.md
          fi

          if [ -n "$FIXES" ]; then
            echo "### Bug Fixes" >> release-notes.md
            echo "$FIXES" >> release-notes.md
            echo "" >> release-notes.md
          fi

          if [ -n "$OTHER" ]; then
            echo "### Other Changes" >> release-notes.md
            echo "$OTHER" >> release-notes.md
            echo "" >> release-notes.md
          fi

          cat << EOF >> release-notes.md

          ## Installation

          \`\`\`bash
          npm install -g claude-cli-advanced-starter-pack@${{ steps.pkg.outputs.version }}
          \`\`\`

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV}...${VERSION}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: v${{ steps.pkg.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false

  # ============================================
  # Notify on failure
  # ============================================
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [publish]
    if: failure()
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Release v${process.env.VERSION} failed`,
              body: `The automated release workflow failed.

              **Workflow Run**: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

              Please check the logs and retry manually if needed.`,
              labels: ['bug', 'release']
            });
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
